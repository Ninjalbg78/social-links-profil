<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-card">
        <div class="container-profil">
          <div>
            <img class="profil-img" src="assets/images/profil_img.jpg" />
          </div>
          <div>
            <h1>Elishay Assayagh</h1>
            <p class="place">Israel,Tel Aviv</p>
          </div>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="container-links">
          <a
            href="https://github.com/Ninjalbg78"
            class="link-div"
            target="_blank"
          >
            <div class="container-link GitHub">GitHub</div>
          </a>
          <a
            href="https://www.frontendmentor.io/profile/Ninjalbg78"
            class="link-div"
            target="_blank"
          >
            <div class="container-link frontend">FrontendMentor</div>
          </a>
          <a href="index.html" class="link-div" target="_blank">
            <div class="container-link Linkedln">Linkedln</div>
          </a>
          <a href="index.html" class="link-div" target="_blank">
            <div class="container-link Twitter">Twitter</div>
          </a>
          <a
            href="https://www.instagram.com/elishay_code?igsh=MWdpNTRiNm83bDhjdA%3D%3D&utm_source=qr"
            class="link-div"
            target="_blank"
          >
            <div class="container-link Instagram">Instagram</div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
